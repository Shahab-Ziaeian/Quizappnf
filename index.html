<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App for Dummies</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Quiz App for Dummies</h1>
    </header>
    <main>
      <section class="card-box">
        <ul class="card-box__list">
          <il>
            <p class="card-box__question">
              What property flips the axes in flexbox?
            </p>
            <button class="card-box__button" aria-label="Show-Answer">
              Show Answer
            </button>
            <ul class="card-box__hashtags">
              <li class="hashtags__1">#HTML</li>
              <li class="hashtags__2">#CSS</li>
              <li class="hashtags__3">#JAVA</li>
            </ul>
          </il>
        </ul>
      </section>
    </main>
  </body>
</html>
