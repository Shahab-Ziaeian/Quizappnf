<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App for Dummies</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Quiz App for Dummies</h1>
    </header>
    <main>
      <section class="question-card">
        <p class="question-card__question">
          What property flips the axes in flexbox?
        </p>
        <button class="question-card__button" aria-label="Show-Answer">
          Show Answer
        </button>
        <ul class="question-card__hashtags">
          <li class="hashtags__1">#HTML</li>
          <li class="hashtags__2">#CSS</li>
          <li class="hashtags__3">#JAVA</li>
        </ul>
      </section>
    </main>
  </body>
</html>
